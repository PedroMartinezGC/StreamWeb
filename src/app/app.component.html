<head></head>

<body>
  <header>
    <div class = "logo"><a><img class = "logo1" src = "assets/img/header/logo1.png"/></a></div>
    <div class = "list">
        <ul>
            <li><a></a></li>
            <li class = "list-left"><a>Inicio</a></li>

            <li class = "list-left"><a>Series TV</a></li>

            <li class = "list-left"><a>Películas</a></li>

            <li class = "list-left"><a>Novedades más vistas</a></li>

            <li class = "list-left"><a>Mi lista</a></li>

            <li class = "list-right">
              <a>
                <img id = "logo-arrow" src = "assets/img/header/arrowDown.png"/>
              </a>
            <li>

            <li class = "list-right">
              <a>
                <img id = "logo-profile" src = "assets/img/header/profile.png"/>
              </a>
            </li>

            <li class = "list-right"><a><img id = "logo-alerts" src = "assets/img/header/alerts.png"/></a></li>

            <li class = "list-right"><a id = "child">Infantil</a></li>

            <li class = "list-right"><a><img id = "logo-search" src = "assets/img/header/search.png"/></a></li>

        </ul>
    </div>
  </header>

  <section class = "content">

    <!-- Main Image -->
    <div class = "container-img">
      <img *ngIf = "chosen" src = "{{toprated_img[chosen]}}" class = "main-img"/>
      <img *ngIf = "!chosen" src = "{{toprated_img[4]}}" class = "main-img"/> 
    </div>

    <!-- Films sections--> 
    <div class = "film-list"> 
      <h2>Top rated movies<h3>Explore all ></h3></h2>

      <ngx-slick-carousel class="carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor = "let film of toprated_title; let i=index" style ="padding-bottom: 20px">
          <a (click) = "openFilm(i)"><img src = "{{toprated_img[i]}}" class = "film"/></a>
        </div>
      </ngx-slick-carousel>

    </div> 

    <div class = "scroll-right"><a>></a></div>
    <div class = "scroll-left"><a><</a></div>

    

    

  </section>
</body>
